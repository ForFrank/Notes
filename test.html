<body>
    <script>
        function solution(arr){
            if(arr.length<=1){return arr;}
            let pivotIndex=Math.floor(arr.length/2);
            let pivot=arr.splice(pivotIndex,1)[0];
            let left=[];
            let right=[];
            let move=0;
            for(var i=0;i<arr.length;i++){
                if(arr[i]<=pivot){
                    left.push(arr[i]);
                }
                else{
                    right.push(arr[i]);
                }
                move++;
            }
            console.log(move);
            return solution(left).concat([pivot],solution(right));
        }
        let arr = [5,1,7];
        solution(arr);
    </script>
</body>
