<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- font files  -->

<title>动检</title>
<style>
	.all{
		max-width: 1500px;
		margin: 0 auto;
		zoom:0.7
	}
	.main{
		display: flex;
		height: 1222px;
		background: gray;
	}
	.side{
		background: #545c64;
		width:360px;
	}
	.titleDisplayBG{
		text-align: center;
		font-size: 30px;
		padding-top: 30px;
		margin-bottom:28px;
	}
	.botlomDisplayBG{
		text-align: center;
		font-size: 20px;
		padding-top: 5px;
		margin-bottom:6px;
		font-size:30px; 
	}
	.show_close{
		display: flex;
		margin:0 32px;
	}
	.openCloseStream{

	}

	}

	}

	}
</style>
</head>
<body>
	<div class="all">
		<div  class="main">
			<div class="side"> 
				<div class="titleDisplayBG" >菜单</div>
				<div class="side_item">
					<button type="button"  onclick="colorChange"  id="open_stream"   needinput="true" class="openCloseStream buttonSaveRef">拉&emsp;流</button>
					 <button type="button"  onclick="colorChange"  id="close_stream"  needinput="true" class="openCloseStream buttonSaveRef">闭&emsp;流</button>
				</div>
					 
					<div class="side_item">
						<button  class="textBG" disabled="disabled" style="background-color: #F5F5F6; color:black;">检测区</button><br>
						<input type=“text” id="p1" style="width:290px; height:45px; font-size:20px; border:none; text-align:center; letter-spacing:4px"> 
					</div>
				
					<div class="side_item">
					<button  class="textBG" disabled="disabled" style="background-color: #F5F5F6; color:black ;">划分区</button><br>
					<!-- <b class="tableTD">划分区：</b> -->
					<input type=“text”   placeholder="M(行数)"   id="getMValue" style="width:120px; height:45px;font-size:22px; text-align:center;" oninput="if(value>40)value=40;if(value<0)value=0"/><b style="font-size:35px; font-weight:500;"> × </b> 
					<input type=“text” text-align="center"   placeholder="N(列数)"  id="getNValue" style="width:120px; height:45px;font-size:22px;text-align:center;"  oninput="if(value>30)value=30;if(value<0)value=0"/ ></br></br>
					
					</div>
					<div class="side_item">
					<button  class="textBG" disabled="disabled" style="background-color: #F5F5F6; color:black;">灵敏度</button>&emsp;&emsp;
					<!-- <b class="tableTD">灵敏度：</b> -->
					<input type=“text” id="getSensValue"   placeholder="0~100" style="width:120px; height:45px;font-size:20px; text-align:center;" >&nbsp;<b style="font-size:26px; font-weight:500;">%</b></br>
					
					</div>
					<div class="side_item">								
					<button type="button" class="buttonSaveRef"  needinput="true" onclick="saveConfig()">保&nbsp;存</button>
					<button type="button" class="buttonSaveRef"  needinput="true" onclick="refresh()">刷&nbsp;新</button></br></br>
					</div>
					<div class="side_item">
						<div class="titleDisplayBG">图像显示</div>
						<button type="button" class="buttonSaveRef"  needinput="true" onclick="startInterval()">show</button>
				
			  <button type="button" class="buttonSaveRef"  needinput="true" onclick="clearedInterval()">close</button> 
					</div>
					
				</tr>
				
			</div>
			<div class="content">
				<!-- 主码流 -->
				<div class="main_stream">
				<div  class="botlomDisplayBG" >主码流</div>
				<td colspan="2">
					<div id="sdev_stream_wrap" class="borderleft"  style="height:500px;width:510px; margin:0 270px; background-color:lightgray;">						
					</div>	
				</td>
				</div>
				<!-- 图像显示区 -->
				<div class="show_close">
					 
					<div class="show">
						<div class="botlomDisplayBG">show</div>
						<div style="height:500px;width:510px;background-color:lightgray;float:left; ">
							<img style="display: inherit;" id="firstImg"/>
						</div>
					</div>
					   <div class="close">
						<div class="botlomDisplayBG">close</div>
						<div style="height:500px;width:510px;background-color:lightgray; float:right; margin-left:75px;">
							<img src="../img/.nprcroad.png" style="display: inherit;" id="secImg"/>
						</div>
					</div>
				</div>
			   
			</div>
		</div>
	</div>
	



		
		
		
		

<script type="text/javascript">
var DEVELOPENV = false; // 标识是否是脱离设备的开发环境， true是开发环境，false是生产环境
// 开发环境下才需要执行此处代码
void function (isDevelop, cb) {
    var locationObj = top.location || window.location;
    var baseUrl = locationObj.protocol + '//' + locationObj.hostname + ':' + locationObj.port + '/';

    var libjsArr = [
        "jsBase/lib/jquery.js",
        "jsBase/lib/sea.js",
        "jsBase/lib/seajs-text.js",
        "jsBase/lib/md5.js",
        "jsBase/lib/base64.js",
        "module/public.js",
        "module/Sylvester.js"
    ];

    // ie下不需要加载无插件解码库
    if ('ActiveXObject' in window) {
        // do nothing
    } else {
        libjsArr = libjsArr.concat([
            "module/mp4remux.js",
            "module/WebGLCanvas.js",
            "module/audioPlayer.js",
            "module/streamDrawer.js",
            "module/videoMediaSource.js",
            "module/workerManager.js",
            "module/WebsocketServer.js",
            "module/playerControl.js"
        ]);
    }

    libjsArr.push("module/ivs.js");

    if (isDevelop) { // 开发环境需要执行一堆前置代码
        libjsArr.push("sdevCore/SDEV.js");
    } else {
        // 非开发环境，只需要加载SDEV前置代码
        libjsArr = ["sdevCore/SDEV.js"];
    };
    function loadScript (path) {
        if (!path) { // 前置代码加载完了
            return cb && cb();
        };
        var script = document.createElement('script');
        script.src = baseUrl + path;
        script.setAttribute('type', "text/javascript");
        document.body.appendChild(script);

        if ('ActiveXObject' in window) { // ie下加载文件
            script.onreadystatechange = function () {
                if (script.readyState == 'loaded' || script.readyState == 'complete') {
                    loadScript(libjsArr.shift());
                    script.onreadystatechange = null;
                }
            }
        } else {
            script.onload = function () {
                loadScript(libjsArr.shift());
            }
        }
    }

    loadScript(libjsArr.shift());
}(DEVELOPENV, userCodeRun);

// 客户需要执行的代码，都放在这个userCodeRun里面，或者可以参考这这个demo示例，自行修改
function userCodeRun () {
    // 需要执行的客户的代码
    var usersScript = document.createElement('script');
    usersScript.src = "js/demo.js";
    document.body.appendChild(usersScript);
}
const range = document.getElementById('range');


</script>
</body>
